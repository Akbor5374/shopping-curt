<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shopping cart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
               <div class="cart">
                  <div class="col-md-12 col-lg-10 mx-auto">
                     <div class="cart-item">
                        <div class="row">
                           <div class="col-md-7 center-item">
                              <img src="images/product-1.png" alt="">
                              <h5>iPhone 11 128GB Black</h5>
                           </div>
        
                           <div class="col-md-5 center-item">
                              <div class="input-group number-spinner">
                                 <button class="btn btn-default" id="phone-minus-btn"><i class="fas fa-minus"></i></button>
                                 <input type="text" id="phoneItems" class="form-control text-center" value="1">
                                 <button class="btn btn-default" id="phone-plus-btn"><i class="fas fa-plus"></i></button>
                              </div>
                              <h5>$ <span id="price">1219</span></h5>
                              <img src="images/remove.png" alt="" class="remove-item">
                           </div>
                        </div>
                     </div>
      
                     <div class="cart-item">
                        <div class="row">
                           <div class="col-md-7 center-item mx-auto">
                              <img src="images/product-2.png" alt="">
                              <h5>iPhone 11 Silicone Case - Black</h5>
                           </div>
                           <div class="col-md-5 center-item">
                              <div class="input-group number-spinner">
                                 <button class="btn btn-default" id="case-minus-btn"><i class="fas fa-minus"></i></button>
                                 <input type="text" class="form-control text-center" id="case-value" value="1">
                                 <button class="btn btn-default plus-btn" id="case-plus-btn"><i class="fas fa-plus"></i></button>
      
                              </div>
                              <h5>$ <span id="case-price">59</span></h5>
                              <img src="images/remove.png" alt="" class="remove-item">
                           </div>
                        </div>
                     </div>
      
                     <div class="cart-item">
                        <div class="row">
      
                           <div class="col-md-8">
                              <h5>Mobile: </h5>
                              <h5>Case: </h5>
                              <h5>Tax:</h5>
                              <h5>Total:</h5>
                           </div>
      
                           <div class="col-md-4 status">
                            <h5>$ <span id="sum-mobile">1219</span></h5>
                            <h5>$ <span id="sum-case">59</span></h5>
                              <h5>$0</h5>
                              <h5>$ <span id="total">1278</span></h5>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <script>
             //mobile-plus
             var plusBtn = document.getElementById("phone-plus-btn");
             plusBtn.addEventListener("click", function(){
                var mobileItemPrice = itemPrice("phoneItems", 1219);
                amount("price","sum-mobile",mobileItemPrice);
                var allTotal = total("sum-mobile","sum-case",);
                document.getElementById("total").innerText = allTotal;
            })

            //case-plus
            var casePlusBtn = document.getElementById("case-plus-btn");
            casePlusBtn.addEventListener("click", function(){
                var caseItemPrice = itemPrice("case-value", 59);
                amount("case-price","sum-case",caseItemPrice);
                var allTotal = total("sum-mobile","sum-case",);
                document.getElementById("total").innerText = allTotal;
            })

            //mobile-minus
            var minusBtn = document.getElementById("phone-minus-btn");
            minusBtn.addEventListener("click", function(){
                minusItem("phoneItems","price","sum-mobile",1219)
                var allTotal = total("sum-mobile","sum-case",);
                document.getElementById("total").innerText = allTotal;
            })

            //case-minus
            var minusBtn = document.getElementById("case-minus-btn");
            minusBtn.addEventListener("click", function(){
                minusItem("case-value","case-price","sum-case",59)
                var allTotal = total("sum-mobile","sum-case",);
                document.getElementById("total").innerText = allTotal;
            })


            function minusItem(id1,id2,id3,price){
                var itemValueMinus = document.getElementById(id1).value;
                var itemNumberMinus = parseFloat(itemValueMinus);
                itemNumberMinus--;
                document.getElementById(id1).value = itemNumberMinus;

                var abcd = totalItemPrice(id2,price);
                document.getElementById(id2).innerText = abcd;

                var abc = totalItemPrice(id3,price);
                document.getElementById(id3).innerText = abc;

                if(itemNumberMinus <= -1){
                    document.getElementById(id1).value = 0;
                    document.getElementById(id2).innerText = 0;
                    document.getElementById(id3).innerText = 0;
                }
            }
            function totalItemPrice(id,price){
                var totalPrice= document.getElementById(id).innerText;
                totalPrice = parseFloat(totalPrice);
                var tk = totalPrice - price;
                return tk;
            }
            function itemPrice(inputValue,price){
                var itemValue = document.getElementById(inputValue).value;
                var itemNumber = parseFloat(itemValue);
                itemNumber++;
                document.getElementById(inputValue).value = itemNumber;
                var totalPrice = itemNumber * price;
                return totalPrice;
            }
            function amount(id1,id2,amount){
                document.getElementById(id1).innerText = amount;
                document.getElementById(id2).innerText = amount;
            }
            

            
            function total(id1,id2){
                var mobileTotalPrice = document.getElementById(id1).innerText;
                mobileTotalPrice = parseFloat(mobileTotalPrice);
                var caseTotalPrice = document.getElementById(id2).innerText;
                caseTotalPrice = parseFloat(caseTotalPrice);
                var total = mobileTotalPrice + caseTotalPrice;
                return total;
            }
         </script>
    </body>
</html>
